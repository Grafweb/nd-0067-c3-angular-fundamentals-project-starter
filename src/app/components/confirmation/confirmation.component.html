<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Success</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Thank You, <strong>{{ confirmationData.name }}</strong>
  </mat-card-content>
  <mat-card-content>
    Your <strong>{{ totalPrice() }}</strong> is confirmed
  </mat-card-content>
  <mat-card-content>
    Please allow 1-3 bussiness days for shipping
    <button
      mat-button
      [routerLink]="['/product-list']"
      routerLinkActive="router-link-active"
    >
      Back to product list
    </button>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
