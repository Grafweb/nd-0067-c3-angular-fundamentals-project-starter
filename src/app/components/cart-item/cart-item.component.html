<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ book().name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-sm-image [src]="book().url" [alt]="book().name" />
  </mat-card-content>
  <mat-card-content>
    {{ book().price | currency }}
  </mat-card-content>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input
          type="number"
          matInput
          [(ngModel)]="book().quantity"
          (ngModelChange)="quantityChange()"
          name="quantity"
          min="1"
          placeholder="1"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-content>
    <button (click)="removeFromCart()" mat-fab extended>
      <mat-icon>delete</mat-icon>
      Remove
    </button>
  </mat-card-content>
</mat-card>
