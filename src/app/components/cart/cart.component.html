<mat-grid-list cols="3">
  <mat-grid-tile>
    @for (book of books(); track book.id) {
    <app-cart-item
      [book]="book"
      (bookChange)="quantityChange(book)"
    ></app-cart-item>
    }
  </mat-grid-tile>
  <mat-grid-tile>
    <strong>Total: {{ price | currency }} </strong>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-cart-form></app-cart-form>
  </mat-grid-tile>
</mat-grid-list>
