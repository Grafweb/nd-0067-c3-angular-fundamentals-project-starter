<mat-grid-list cols="3">
  <mat-grid-tile>
    <div class="cart-item-list">
      @for (book of books(); track book.id) {
      <app-cart-item
        [book]="book"
        (bookChange)="quantityChange(book)"
      ></app-cart-item>
      }
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <strong>Total: {{ price }} </strong>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-cart-form></app-cart-form>
  </mat-grid-tile>
</mat-grid-list>
