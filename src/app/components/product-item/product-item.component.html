<mat-card class="book-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ book.name }}</mat-card-title>
      <a
        [routerLink]="['/product-list', book.id]"
        routerLinkActive="router-link-active"
        [state]="{ data: book }"
      >
        <img mat-card-sm-image [src]="book.url" [alt]="book.name" />
      </a>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ book.description }}
  </mat-card-content>
  <mat-card-content>
    {{ book.price }}
  </mat-card-content>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <select matNativeControl [(ngModel)]="quantity" name="quantity">
          <option value="" selected></option>
          @for (count of quantityRange; track count) {
          <option [value]="count">{{ count }}</option>
          }
        </select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(book, quantity)">Add to cart</button>
  </mat-card-actions>
</mat-card>
